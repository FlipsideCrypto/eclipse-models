version: 2
models:
  - name: silver__mint_actions
    recent_date_filter: &recent_date_filter
      config:
        where: _inserted_timestamp >= current_date - 7
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - MINT
            - INDEX
            - INNER_INDEX
          where: block_timestamp::date > current_date - 30
    columns:
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        data_tests:
          - not_null: *recent_date_filter
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        data_tests:
          - not_null: *recent_date_filter
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        data_tests:
          - not_null: *recent_date_filter
      - name: INDEX
        description: "{{ doc('event_index') }}"
        data_tests: 
          - not_null: *recent_date_filter
      - name: INNER_INDEX
        description: "{{ doc('inner_instruction_index') }}"
      - name: EVENT_TYPE
        description: "{{ doc('event_type') }}"
        data_tests:  
          - not_null: *recent_date_filter
      - name: MINT
        description: "{{ doc('mint') }}"
        data_tests: 
          - not_null: *recent_date_filter
      - name: TOKEN_ACCOUNT
        description: "{{ doc('token_account') }}"
      - name: DECIMAL
        description: "{{ doc('decimal') }}"
        data_tests: 
          - not_null: 
              config:
                where: >
                  _inserted_timestamp >= current_date - 7
                  AND event_type in ('initializeMint','initializeMint2')
      - name: MINT_AMOUNT
        description: "{{ doc('mint_amount') }}"
        data_tests: 
          - not_null: 
              config:
                where: >
                  _inserted_timestamp >= current_date - 7
                  AND event_type in ('mintTo','mintToChecked')
      - name: MINT_AUTHORITY
        description: "{{ doc('mint_authority') }}"
      - name: SIGNERS
        description: "{{ doc('signers') }}"
      - name: _INSERTED_TIMESTAMP
        description: "{{ doc('_inserted_timestamp') }}"
        data_tests: 
          - not_null
      - name: MINT_ACTIONS_ID
        description: '{{ doc("pk") }}'
        data_tests: 
          - not_null: *recent_date_filter
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'   
        data_tests: 
          - not_null: *recent_date_filter
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}' 
        data_tests: 
          - not_null: *recent_date_filter
      - name: _INVOCATION_ID
        description: '{{ doc("_invocation_id") }}' 
        data_tests: 
          - not_null:
              name: test_silver__not_null_mint_actions_invocation_id
              <<: *recent_date_filter