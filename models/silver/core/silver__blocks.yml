version: 2
models:
  - name: silver__blocks
    recent_date_filter: &recent_date_filter
      config:
        where: _inserted_timestamp >= current_date - 7
    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        data_tests:
          - not_null: *recent_date_filter
          - unique
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        data_tests:
          - not_null: *recent_date_filter
      - name: NETWORK
        description: Eclipse network name
        data_tests:
          - not_null: *recent_date_filter
      - name: CHAIN_ID
        description: chain identifier, this will always be eclipse.  Field is used in joins with crosschain tables
        data_tests:
          - not_null: *recent_date_filter
      - name: BLOCK_HEIGHT
        description: Height of the block
        data_tests:
          - not_null: *recent_date_filter
      - name: BLOCK_HASH
        description: Hash of the block
        data_tests:
          - not_null: *recent_date_filter
      - name: PREVIOUS_BLOCK_ID
        description: previous slot value
        data_tests:
          - not_null: *recent_date_filter
      - name: PREVIOUS_BLOCK_HASH
        description: Previous block's hash value
        data_tests:
          - not_null: *recent_date_filter
      - name: _INSERTED_TIMESTAMP
        description: "{{ doc('_inserted_timestamp') }}"
        data_tests: 
          - not_null: *recent_date_filter
      - name: BLOCKS_ID
        description: '{{ doc("pk") }}'
        data_tests: 
          - not_null: *recent_date_filter
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'   
        data_tests: 
          - not_null: *recent_date_filter
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}' 
        data_tests: 
          - not_null: *recent_date_filter
      - name: _INVOCATION_ID
        description: '{{ doc("_invocation_id") }}' 
        data_tests: 
          - not_null:
              name: test_silver__not_null_blocks__invocation_id
              <<: *recent_date_filter
