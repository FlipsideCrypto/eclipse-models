version: 2
models:
  - name: core__fact_events
    recent_date_filter: &recent_date_filter
      config:
        where: modified_timestamp >= current_date - 7
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - INDEX
          where: block_timestamp::date > current_date - 30
    columns:
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
      - name: SIGNERS
        description: "{{ doc('signers') }}"
        data_tests: 
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
      - name: SUCCEEDED
        description: "{{ doc('tx_succeeded') }}"
        data_tests: 
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
      - name: INDEX
        description: "{{ doc('event_index') }}"
        data_tests:  
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
      - name: PROGRAM_ID
        description: "{{ doc('program_id') }}"
        data_tests:
          - dbt_expectations.expect_column_to_exist
      - name: EVENT_TYPE
        description: "{{ doc('event_type') }}"
        data_tests:
          - dbt_expectations.expect_column_to_exist
      - name: INSTRUCTION
        description: "{{ doc('instruction') }}"
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
      - name: INNER_INSTRUCTION
        description: "{{ doc('inner_instruction') }}"
        data_tests:
          - dbt_expectations.expect_column_to_exist
      - name: INNER_INSTRUCTION_PROGRAM_IDS
        description: "{{ doc('inner_instruction_program_ids') }}"
        data_tests:
          - dbt_expectations.expect_column_to_exist
      - name: FACT_EVENTS_ID
        description: '{{ doc("pk") }}'
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'   
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}' 
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
