version: 2
models:
  - name: core__fact_votes
    recent_date_filter: &recent_date_filter
      config:
        where: modified_timestamp >= current_date - 7
    columns:
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
      - name: RECENT_BLOCK_HASH
        description: Previous block's hash value
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
          - unique:
              config:
                where: >
                  block_timestamp::date > current_date - 30
      - name: INDEX
        description: "{{ doc('tx_index') }}"
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
      - name: FEE
        description: Transaction fee (in lamports)
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
      - name: SUCCEEDED
        description: "{{ doc('tx_succeeded') }}"
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
      - name: SIGNERS
        description: "{{ doc('signers') }}"
        data_tests:
          - dbt_expectations.expect_column_to_exist
      - name: ACCOUNT_KEYS
        description: "{{ doc('tx_account_keys') }}"
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
      - name: VOTE_INDEX
        description: "{{ doc('vote_index') }}"
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
      - name: EVENT_TYPE
        description: "{{ doc('vote_event_type') }}"
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
      - name: INSTRUCTION
        description: "{{ doc('vote_instruction') }}"
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - not_null: *recent_date_filter
      - name: VERSION
        description: "{{ doc('tx_version') }}"
        data_tests:
          - dbt_expectations.expect_column_to_exist
      - name: FACT_VOTES_ID
        description: '{{ doc("pk") }}'
        data_tests: 
          - not_null: *recent_date_filter
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'   
        data_tests: 
          - not_null: *recent_date_filter
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}' 
        data_tests: 
          - not_null
